<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EJM Classes</title>
    <link rel="stylesheet" href="style/homepage.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.6.3/dist/showdown.min.js"></script>
</head>
<body>
    <div id="topbar">
        Welcome ! Here be interesting class notes.
    </div>
    <div id="content">
        <p>
            Testing markdown rendering:
        </p>
        <div id="md_ouptut">
            <script>
                var output = document.getElementById("md_output");
                var renderer = new showdown.Converter();
                $(document).ready(getTxt = function (){
                    $.ajax({
                        url: 'README.md',
                        success: function (data){
                            console.log(data);
                            output.innerHTML = renderer.makeHtml(data);
                        }
                    });
                });
            </script>
        </div>
    </div>
</body>
</html>
