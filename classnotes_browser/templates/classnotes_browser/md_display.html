<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load static %}
    <script charset="utf-8" src="https://cdn.rawgit.com/showdownjs/showdown/1.6.3/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="{% static 'classnotes_browser/style/GitHub2.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <script>
        function decodeText(intext) {
            var txt = document.createElement("textarea");
            txt.innerHTML = intext;
            console.log(txt.value);
            console.log("DONE");
            return txt.value;
        }
        var renderer = new showdown.Converter();
        var input_ = decodeText(`{{ md_in }}`)
        console.log(input_);
        $("body")[0].innerHTML = renderer.makeHtml(input_);
    </script>
</body>

</html>
